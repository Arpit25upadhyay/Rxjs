<div class="mx-5 my-3">
  <h2>Replay-Subject</h2>
  <hr>
  <div class="row">
    <div class="col">
      <h3>Add Video</h3>
    </div>
  </div>

  <hr>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success" (click)='onvideoAdd(video)'> Add Video</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <strong>User-01</strong>
      <hr>
      <ul class='video-list'>
        <li *ngFor='let item of user1List'>video: {{item}}</li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>User-02</strong>
      <hr>
      <ul class='video-list'>
        <li *ngFor='let item of user2List'>video: {{item}}</li>
      </ul>
      <button class="btn btn-success">Subscribe</button>
    </div>

    <div class="col-md-4">
      <strong>User-03</strong>
      <hr>
      <ul class='video-list'>
        <li *ngFor='let item of user3List'>video: {{item}}</li>
      </ul>
      <button class="btn btn-success">Subscribe</button>
    </div>
  </div>
</div>
